	<Head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>The Travelers Curse (Game v0.4)</title>
		<style>
			div.game {
				margin:auto;
				width:60%;
				border:20px solid blue;
				padding:5px;
				text-align:center;
				background-color:silver;
				}
			div.background{
				background-color:black;
			}

	<Body>
		<div class="background">
			<div class="game">
				Welcome to <br/><h2><em>the Travelers Curse</em></h2><br/>
				<textarea readonly id="story" rows="10" cols="50">you wake up to a start as a loud siren blares in your ear, the engine of your space faring vessel is badly damaged and in need of repairs. you grab some gear and look north towards the airlock.</textarea><br/>
				<textarea id="input" rows="2" cols="48"></textarea><br/>
				<input type="button" value="go" onclick="go()"><br/><br/>
				<input id="n" type="button" value="north" onclick="Move(1)"><br/>
				<input disabled="true" id="w" type="button" value="west" onclick="Move(2)">
				<input disabled="true" id="e" type="button" value="east" onclick="Move(4)"><br/>
				<input disabled="true" id="s" type="button" value="south" onclick="Move(3)">
				<script>
					var room = "one";
					var first2 = true;
					var first3 = true;
					var first4 = true;
					var first5 = true;
					var first6 = true;
					var Loc1Text = "You stand in front of your doomed engine, it's in dire need of repairs. Best to head out the airlock to the north and look for someone to help";
					var Loc2Text = "The air lock to your ship stands to the south you feelas thoug you could travel down the hill to the west, but to the north is a large cobbled road that leads to a bridge.";
					var Loc3Text = "A small stream sits in front of you down the stream you see the bridge. to your north seems to be some structure, and to your east is your ship.";
					var Loc4Text = "You stand on a small wooden bridge that goes over a small stream. to the south is your ship and to the North the road continues.";
					var Loc5Text = "You come face to face with a large stone castle, perhaps someone could be inside. to your west a bramble becomes very thick (no luck going that way) but to the east you could wrap around the side of the structure, to your south you also spot a small river.";
					var Loc6Text = "You come the end of a road and are in front of a large gate to a castle, you bang and yell but no one answers. you can travel around to the west or head south beack towards your ship.";
					var messagePoints = " You record this in you log book, hoping that maybe one day someone will come looking for you";
					function go(){
						if(document.getElementById("input").innerHTML.toUppercase == "N"){
							Move(1);
						}else if(document.getElementById("input").innerHTML.toUppercase == "W"){
							Move(2);
						}else if(document.getElementById("input").innerHTML.toUppercase == "S"){
							Move(3);
						}else if(document.getElementById("input").innerHTML.toUppercase == "E"){
							Move(4);
						}else{
							document.getElementById("input").innerHTML = "Please write only a cardinal direction"
						}
					}
					function Move(go){
						if (room == "one"){
							switch (go){
								case 1:
									document.getElementById("story").innerHTML = "You head out to the exterior of the ship.";
									console.log("start 1");
									room = "two"
									updatedisplay(Loc2Text);;
									break;
								case 2:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("start 2");
									break;
								case 3:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("start 3");
									break;
								case 4:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("start 4");
									break;
							}
						}else if (room == "two"){
							switch (go){
								case 1:
									document.getElementById("story").innerHTML = "you head towards the bridge, perhaps there will be someone who can help on this main pathway.";
									console.log("middle 1");
									room = "four"
									updatedisplay(Loc4Text);;
									break;
								case 2:
									document.getElementById("story").innerHTML = "you head down towards the river bank, better to stay off the main road in your condition.";
									console.log("middle 2");
									room = "three"
									updatedisplay(Loc3Text);;
									break;
								case 3:
									document.getElementById("story").innerHTML = "you head back into your ship.";
									console.log("middle 3");
									room = "one";
									updatedisplay(Loc1Text);;
									break;
								case 4:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("middle 4");
									break;
							}
						}else if (room == "three"){
							switch (go){
								case 1:
									document.getElementById("story").innerHTML = "you ford the river and head up the side of a hill.";
									console.log("end 1");
									room = "five"
									updatedisplay(Loc5Text);;
									break;
								case 2:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 2");
									break;
								case 3:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 3");
									break;
								case 4:
									document.getElementById("story").innerHTML = "you travel back to your ship.";
									console.log("end 4");
									room = "two"
									updatedisplay(Loc2Text);;
									break;
							}
						}else if (room == "four"){
							switch (go){
								case 1:
									document.getElementById("story").innerHTML = "you head further along the road.";
									console.log("end 1");
									room = "six"
									updatedisplay(Loc6Text);;
									break;
								case 2:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 2");
									break;
								case 3:
									document.getElementById("story").innerHTML = "You travel back to your ship.";
									console.log("end 3");
									room = "two"
									updatedisplay(Loc2Text);;
									break;
								case 4:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 4");
									break;
							}
						}else if (room == "five"){
							switch (go){
								case 1:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 1");
									break;
								case 2:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 2");
									break;
								case 3:
									document.getElementById("story").innerHTML = "you slide back down the small hillside.";
									console.log("end 3");
									room = "three"
									updatedisplay(Loc3Text);;
									break;
								case 4:
									document.getElementById("story").innerHTML = "you wrap around the side of the castle wall.";
									console.log("end 4");
									room = "six"
									updatedisplay(Loc6Text);
									break;
							}
						}else if (room == "six"){
							switch (go){
								case 1:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 1");
									break;
								case 2:
									document.getElementById("story").innerHTML = "you wrap around the side of the castle wall.";
									console.log("end 2");
									room = "five"
									updatedisplay(Loc5Text);
									break;
								case 3:
									document.getElementById("story").innerHTML = "You head back to the old bridge.";
									console.log("end 3");
									room = "four"
									updatedisplay(Loc4Text);
									break;
								case 4:
									document.getElementById("story").innerHTML = "There is no exit this way.";
									console.log("end 4");
									break;
							}
						}
					}
					function updatedisplay(message){
						document.getElementById("story").innerHTML = document.getElementById("story").innerHTML + message;
						document.getElementById("n").disabled = false;
						document.getElementById("w").disabled = false;
						document.getElementById("s").disabled = false;
						document.getElementById("e").disabled = false;
						if(room == "one"){
							document.getElementById("w").disabled = true;
							document.getElementById("s").disabled = true;
							document.getElementById("e").disabled = true;
						}else if(room == "two"){
							document.getElementById("e").disabled = true;
						}else if(room == "three"){
							document.getElementById("w").disabled = true;
							document.getElementById("s").disabled = true;
						}else if(room == "four"){
							document.getElementById("w").disabled = true;
							document.getElementById("e").disabled = true;
						}else if(room == "five"){
							document.getElementById("n").disabled = true;
							document.getElementById("w").disabled = true;
						}else if(room == "six"){
							document.getElementById("n").disabled = true;
							document.getElementById("e").disabled = true;
						}
						if(message == Loc2Text && first2 == true){
							document.getElementById("points").innerHTML = parseInt(document.getElementById("points").innerHTML) + 5;
							first2 = false;
						} else if(message == Loc3Text && first3 == true){
							document.getElementById("points").innerHTML = parseInt(document.getElementById("points").innerHTML) + 5;
							first3 = false;
						} else if(message == Loc4Text && first4 == true){
							document.getElementById("points").innerHTML = parseInt(document.getElementById("points").innerHTML) + 5;
							first4 = false;
						} else if(message == Loc5Text && first5 == true){
							document.getElementById("points").innerHTML = parseInt(document.getElementById("points").innerHTML) + 5;
							first5 = false;
						} else if(message == Loc6Text && first6 == true){
							document.getElementById("points").innerHTML = parseInt(document.getElementById("points").innerHTML) + 5;
							first6 = false;
						}
						
					}
				</script>
